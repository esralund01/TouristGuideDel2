<!DOCTYPE html>
<html lang="da" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/main.css}">
    <title th:text="${touristAttraction.name} + ' tags'"></title>
</head>
<body>
    <h1 th:text="${touristAttraction.name} + ' tags'"></h1>
<table>

    </tr>
</table>
    <a th:href="@{/attractions}"><button>Tilbage</button></a>
</body>
</html>
